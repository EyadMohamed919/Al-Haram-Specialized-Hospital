    <section class="content-section">
        <div class="content-box">
            <h2 class="content-box-title">Records</h2>
            <h3 class="content-box-subtitle">Request Patient Records<hr class="content-box-subtitle-hr"></h3>

            <form action="successRecord.html" method="get">
                <table>
                    <tr>
                        <td class="name-cell"><label for="Fname">First Name</label></td>
                        <td><input type="text" name="Fname" required></td>
                        <td class="name-cell"><label for="Lname">Last Name</label></td>
                        <td><input type="text" name="Lname" required></td>
                    </tr>
                    <tr>
                        <td class="name-cell"><label for="patientID">Patient ID</label></td>
                        <td><input type="number" name="patientID" required></td>

                        <td class="name-cell"><label for="DOB">Date of Birth</label></td>
                        <td><input type="date" name="DOB" required></td>
                    </tr>

                    <tr>
                        <td class="name-cell"><label for="phone">Phone Number</label></td>
                        <td><input type="tel" name="phone" required></td>

                        <td class="name-cell">Gender</td>
                        <td class="gender-cell">
                                <label for="gender">Male</label><input class="radio-btn" type="radio" name="gender" required>
                                <label for="gender">Female</label><input class="radio-btn" type="radio" name="gender" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Gaddress">Governorate</label></td>
                        <td>
                            <select oninput="addOptions()" name="Gaddress" id="governorateSelect">
                                <option value="none"  selected>Choose Governorate</option>
                                <option value="cai">Cairo</option>
                                <option value="giz">Giza</option>
                                <option value="alx">Alexandria</option>
                            </select>
                        </td>
                        <td><label for="Caddress">City</label></td>
                        <td>
                            <select name="Caddress" id="citySelect">
                                <option value="none" selected>None</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td colspan="4"><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td><label for="card">Card Number</label></td>
                        <td><input type="number" name="card"></td>
                        <td><label for="card">Exp. Date</label></td>
                        <td class="date-cell">
                            <input class="short-input" type="text" name="card" maxlength="2" placeholder="MM" />
                            <input class="short-input" type="text" name="card" maxlength="2" placeholder="YY" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="card">CVV</label></td>
                        <td><input type="tel" maxlength="3" name="cvv"></td>
                    </tr>
                </table>

                <input class="submit-btn" type="submit" value="Request Record">
            </form>
        </div>
    </section>
